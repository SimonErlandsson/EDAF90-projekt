<h1>Breaches</h1>

<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="name">Name</th>
    <th mat-sort-header="pwnCount">PwnCount</th>
    <th mat-sort-header="breach_date">Breach date</th>
    <th mat-sort-header="domain">Domain</th>
  </tr>

  <tr *ngFor="let breach of breaches">
    <td>{{ breach.Name }}</td>
    <td>{{ breach.PwnCount }}</td>
    <td>{{ breach.BreachDate }}</td>
    <td>{{ breach.Domain }}</td>
  </tr>
</table>
